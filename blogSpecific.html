<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get news, tutorials and reviews of games and accessories from our"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/f378410401.js"
      crossorigin="anonymous"
    ></script>
    <title>Tech -</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <header>
      <a class="imageContainer" href="index.html">
        <img src="images/logoYellow.png" alt="logo" />
      </a>

      <input type="checkbox" id="toggle" />
      <label class="hamburger_menu" for="toggle">
        <i class="fa-solid fa-bars"></i>
      </label>

      <div class="navigationList">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blogs.html">Blogs</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact us</a></li>
        </ul>

        <div class="login-signUpContainer">
          <a href="#">Login</a>
          <a href="#">Sign up</a>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main>
      <section class="blogPostWrapper">
        <div class="blogPostHeaderWrapper">
          <h1></h1>
          <div class="category"></div>
        </div>

        <div class="blogPostThumbnailWrapper">
          <img alt="" id="thumbnail" onclick="onClick(this)" />
        </div>
        <div id="modal" onclick="this.style.display='none'">
          <span class="closeModal">&times;</span>
          <div class="modalImageWrapper">
            <img id="modalImage" />
          </div>
        </div>

        <div class="blogPostInformation">
          <p>Author: <a class="authorName" href="#"></a></p>
          <div class="timeOfPost">
            <i class="fa-regular fa-clock"></i>
            <time></time>
          </div>
        </div>
        <div class="blogPostText">
          <!-- <h1>Xbox Series X: The new king of consoles</h1> -->
          <p></p>
        </div>
      </section>
    </main>

    <footer>
      <section class="shortcuts">
        <b>Shortcuts</b>
        <ul>
          <li><a href="index.html">Home </a></li>
          <li><a href="blogs.html">Blogs </a></li>
          <li><a href="">About </a></li>
          <li><a href="">Contact us </a></li>
        </ul>
      </section>
      <section class="socials">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </section>
    </footer>
    <script src="js/blogSpecific.js"></script>
  </body>
</html>
